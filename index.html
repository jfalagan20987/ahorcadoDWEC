<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>El Ahorcado</title>
</head>
<body>
    <h1 class="resultado"></h1> <!--Campo que se rellenará cuando termine la partida-->
    <h2>EL AHORCADO</h2>

    <!--Desplegable para escoger la temática de la palabra-->
    <select name="temas" id="temas">
        <option>SELECCIONE UN TEMA</option>
        <option value="deportes">DEPORTES</option>
        <option value="jugadores">JUGADORES</option>
        <option value="animales">ANIMALES</option>
    </select>
    <p>Seleccione una letra, intentos restantes: <span id="intentos">0</span></p> <!--Contador de intentos restantes-->
    <div>
        <h2 id="palabraClave"></h2> <!--Campo que se rellena inicialmente con guiones y se va actualizando a medida que acierta el jugador-->
    </div>

    <!--Representación del teclado con todas sus letras en orden alfabético-->
    <div class="teclado">
        <div class="fila">
            <div class="letra">A</div>
            <div class="letra">B</div>
            <div class="letra">C</div>
            <div class="letra">D</div>
            <div class="letra">E</div>
            <div class="letra">F</div>
            <div class="letra">G</div>
            <div class="letra">H</div>
        </div>
        <div class="fila">
            <div class="letra">I</div>
            <div class="letra">J</div>
            <div class="letra">K</div>
            <div class="letra">L</div>
            <div class="letra">M</div>
            <div class="letra">N</div>
            <div class="letra">Ñ</div>
            <div class="letra">O</div>
        </div>
        <div class="fila">
            <div class="letra">P</div>
            <div class="letra">Q</div>
            <div class="letra">R</div>
            <div class="letra">S</div>
            <div class="letra">T</div>
            <div class="letra">U</div>
            <div class="letra">V</div>
            <div class="letra">W</div>
        </div>
        <div class="fila">
            <div class="letra">X</div>
            <div class="letra">Y</div>
            <div class="letra">Z</div>
        </div>
    </div>

    <p>Errores cometidos: <span id="errores">0</span></p> <!--Contador de errores cometidos-->
    <div class="timer">00:00:00</div> <!--Cronómetro-->
    <div class="cuenta-atras">
        <p>Segundos restantes para el intento: <span>10</span></p>
    </div>
    <button id="nuevaPartida">NUEVA PARTIDA</button>
    <script src="script.js"></script>
</body>
</html>
